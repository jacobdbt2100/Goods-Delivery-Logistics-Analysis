version: 2

sources:
  - name: SaaS_Analytics
    description: "Simulated data for SaaS user behavior analysis"
    database: saas_subscription_and_churn_analytics_dev
    schema: source_schema_saas_dev
    tables:
      - name: accounts
        description: "customer metadata"
      - name: churn_events
        description: "churn dates, reasons, and refund behaviors"
      - name: feature_usage
        description: "daily product interaction logs"
      - name: subscriptions
        description: "subscription lifecycles and revenue"
      - name: support_tickets
        description: "support activity and satisfaction scores"
